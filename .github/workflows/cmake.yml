name: CMake

on: [push]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Static Analysis tools
        shell: bash
        run: sudo apt-get update && sudo apt-get install clang-tidy cppcheck clang-format-8

      - name: Run ClangTidy
        shell: bash
        run: clang-tidy Sources/* -- -Iinclude

      - name: Run Cppcheck
        shell: bash
        run: cppcheck --enable=all --check-config --suppress=missingIncludeSystem Sources/ -Iinclude

      - name: Run ClangFormat
        shell: bash
        run: clang-format --help && clang-format --version && clang-format --dry-run --Werror --verbose -i -style=file Sources/* include/*

      - name: Create Build Environment
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure CMake
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE

      - name: Build
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: cmake --build . --config $BUILD_TYPE

      - name: Test
        working-directory: ${{runner.workspace}}/build
        shell: bash
        # Execute tests defined by the CMake configuration.
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        run: ctest -V
